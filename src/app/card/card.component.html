<mat-card class="auction-card">
  <mat-card-title>{{ details.auctionName }}</mat-card-title>
  <mat-card-content>
    <p>Highest Bid: {{ details.highestBid }}</p>
    <p>Address: {{ address }}</p>
    <p>End time: {{ unixTimestampToDate(details.auctionEndTime) }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/auction', address]"  mat-button color="primary">More Info</a>
  </mat-card-actions>
</mat-card>
